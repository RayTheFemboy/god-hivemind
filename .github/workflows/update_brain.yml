name: Update Brain From Web

on:
  repository_dispatch:
    types: [update-brain]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Important for your Python script to see Git history!

      - name: Write new brain.json
        run: |
          echo '${{ toJson(github.event.client_payload.brain) }}' > brain.json

      - name: Run Python Merge
        run: python3 merge_brain.py

      - name: Commit and Push
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "JacksonWeb"
          git config --global user.email "jackson@hivemind.ai"
          git add brain.json
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "AI Brain Sync [skip ci]"
            git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git main
          fi
