<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jackson AI</title>
    <style>
        #chatBox {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #333;
            margin-bottom: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .message { margin: 5px; padding: 10px; border-radius: 10px; max-width: 70%; }
        .user { background: #007bff; color: white; align-self: flex-end; }
        .assistant { background: #e9e9eb; color: black; align-self: flex-start; }
        .feedback-btns button { cursor: pointer; border: none; background: none; font-size: 1.2rem; }
        textarea { width: 100%; height: 60px; }
    </style>
</head>
<body>

    <h1>Jackson AI</h1>

    <div id="chatBox"></div>

    <textarea id="userInput" placeholder="Type your message..."></textarea>
    <br>
    <button onclick="sendMessage()">Send</button>

    <script src="script.js"></script>
</body>
</html>
