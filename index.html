<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God Hivemind</title>
    <style>
        /* Base Styles & Dark Mode Theme */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }

        h1 {
            color: #bb86fc;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        /* Chat Container */
        #chatBox {
            width: 90%;
            max-width: 600px;
            height: 500px;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        /* Message Bubbles */
        .message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 75%;
            line-height: 1.5;
            position: relative;
            border: 2px solid transparent;
            transition: all 0.4s ease;
            font-size: 0.95rem;
        }

        .user {
            background-color: #3700b3;
            color: #ffffff;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .assistant {
            background-color: #2c2c2c;
            color: #e0e0e0;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
            border: 1px solid #444;
        }

        /* Feedback Buttons */
        .feedback-btns {
            margin-top: 10px;
            display: flex;
            gap: 8px;
        }

        .feedback-btns button {
            background: transparent;
            color: #bb86fc;
            border: 1px solid #bb86fc;
            border-radius: 6px;
            cursor: pointer;
            padding: 4px 10px;
            font-size: 0.8rem;
            transition: 0.2s;
        }

        .feedback-btns button:hover {
            background: rgba(187, 134, 252, 0.1);
        }

        /* Input Area */
        .input-area {
            width: 90%;
            max-width: 600px;
            display: flex;
            gap: 10px;
        }

        textarea {
            flex-grow: 1;
            height: 60px;
            background-color: #2c2c2c;
            color: white;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 12px;
            resize: none;
            outline: none;
            transition: border 0.3s;
        }

        textarea:focus {
            border-color: #bb86fc;
        }

        #sendBtn {
            padding: 0 25px;
            background-color: #03dac6;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        #sendBtn:hover {
            background-color: #018786;
            transform: translateY(-2px);
        }

        /* Custom Scrollbar */
        #chatBox::-webkit-scrollbar {
            width: 6px;
        }
        #chatBox::-webkit-scrollbar-track {
            background: #121212;
        }
        #chatBox::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>God Hivemind</h1>

    <div id="chatBox">
        </div>

    <div class="input-area">
        <textarea id="userInput" placeholder="Type a message..."></textarea>
        <button id="sendBtn" onclick="sendMessage()">SEND</button>
    </div>
<div class="controls" style="margin-top: 10px;">
    <button onclick="downloadBrain()">ðŸ’¾ Download Brain</button>
    <label style="background: #333; color: white; padding: 5px; cursor: pointer;">
        ðŸ“‚ Upload Brain
        <input type="file" onchange="uploadBrain(event)" style="display:none;">
    </label>
</div>
    <script src="script.js"></script>
</body>
</html>
