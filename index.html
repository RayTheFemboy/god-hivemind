<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jackson AI</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 { color: #bb86fc; }
        #chatBox {
            width: 100%;
            max-width: 600px;
            height: 400px;
            overflow-y: auto;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        .message { margin: 8px 0; padding: 12px; border-radius: 12px; max-width: 80%; position: relative; }
        /* Only User messages show now */
        .user { 
            background: #3700b3; 
            color: white; 
            align-self: flex-end; 
            border-bottom-right-radius: 2px;
        }
        .feedback-btns { margin-top: 8px; display: flex; gap: 8px; }
        .feedback-btns button {
            background: #2c2c2c;
            color: #bb86fc;
            border: 1px solid #bb86fc;
            border-radius: 4px;
            cursor: pointer;
            padding: 2px 8px;
            font-size: 0.75rem;
        }
        .feedback-btns button:hover { background: #bb86fc; color: #121212; }
        textarea { 
            width: 100%; 
            max-width: 600px; 
            height: 80px; 
            background: #2c2c2c; 
            color: white; 
            border: 1px solid #444; 
            border-radius: 8px; 
            padding: 10px;
            resize: none;
        }
        button#sendBtn {
            margin-top: 10px;
            padding: 10px 30px;
            background: #03dac6;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        button#sendBtn:hover { background: #018786; }
        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #121212; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

    <h1>Jackson AI</h1>

    <div id="chatBox"></div>

    <textarea id="userInput" placeholder="Feed the brain..."></textarea>
    <button id="sendBtn" onclick="sendMessage()">Send</button>

    <script src="script.js"></script>
</body>
</html>
